on:
  push:
    branches:
      - main

name: 🚀 Deploy website on push

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}

      - name: ✅ Check deployment status
        run: |
          echo "Deployment complete!"
        if: ${{ success() }}

      - name: 🚨 Upload logs if deployment fails
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: deployment-logs
          path: ./logs # Pastikan Anda menyimpan log di folder ini jika terjadi kegagalan

      - name: 🛡️ Cleanup
        if: always()
        run: echo "Running cleanup steps..."

      - name: 📧 Notify on failure
        if: ${{ failure() }}
        run: |
          echo "Deployment failed, sending notification!"
          # Tambahkan langkah notifikasi di sini (misalnya, via Slack, email, dsb.)

      - name: 📧 Notify on success
        if: ${{ success() }}
        run: |
          echo "Deployment successful, sending notification!"
          # Tambahkan langkah notifikasi di sini (misalnya, via Slack, email, dsb.)
