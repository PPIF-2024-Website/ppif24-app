on:
  push:
    branches:
      - main

name: 🚀 Deploy website on push

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-24.04

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 📦 Install dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader
          npm ci

      - name: 🛠️ Build assets
        run: npm run build

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./
          server-dir: public_html/laravel/
          exclude: |
            vendor/
            .github/
            node_modules/

      - name: 📦 Install dependencies on server
        run: |
          sshpass -p "${{ secrets.ftp_password }}" ssh -o StrictHostKeyChecking=no ${{ secrets.ftp_username }}@${{ secrets.ftp_server }} << 'EOF'
          cd public_html/laravel/
          composer install --no-dev --prefer-dist --optimize-autoloader
          EOF

      - name: 🗑️ Remove .env and rename .env.jagoan to .env
        run: |
          ftp -inv ${{ secrets.ftp_server }} <<EOF
          user ${{ secrets.ftp_username }} ${{ secrets.ftp_password }}
          cd public_html/laravel/
          delete .env
          rename .env.jagoan .env
          bye
          EOF

      - name: 🗂️ Copy contents of public to root public_html
        run: |
          sshpass -p "${{ secrets.ftp_password }}" ssh -o StrictHostKeyChecking=no ${{ secrets.ftp_username }}@${{ secrets.ftp_server }} << 'EOF'
          cp -r public_html/laravel/public/* public_html/
          EOF

      - name: 🔄 Replace index.php in public_html
        run: |
          sshpass -p "${{ secrets.ftp_password }}" ssh -o StrictHostKeyChecking=no ${{ secrets.ftp_username }}@${{ secrets.ftp_server }} << 'EOF'
          cd public_html/
          rm -f index.php
          mv index.php.jagoan index.php
          EOF

      - name: ✅ Check deployment status
        run: echo "Deployment complete!"
        if: ${{ success() }}

      - name: 🚨 Upload logs if deployment fails
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: deployment-logs
          path: ./logs

      - name: 🛡️ Cleanup
        if: always()
        run: echo "Running cleanup steps..."

      - name: 📧 Notify on failure
        if: ${{ failure() }}
        run: echo "Deployment failed, sending notification!"

      - name: 📧 Notify on success
        if: ${{ success() }}
        run: echo "Deployment successful, sending notification!"
